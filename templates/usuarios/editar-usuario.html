{% extends 'layouts/home.html' %}

{% block title %}
    Editar Admin
{% endblock %}

{% block conteudo %}
    <div class="container px-4 py-5 bg bg-light mt-3 rounded">
        <h2>Editar Usu√°rio</h2>
        <div class="row mt-3">
            <form action="{% url 'usuarios:editar-usuario' usuario.id %}" method="post">
                {% csrf_token %}
                <div class="col">
                    <label for="inputPassword4" class="form-label">Nome</label>
                    <input type="text" class="form-control w-50 mb-2" name="nome" aria-label="First name"
                           value="{{ usuario.first_name }}">
                </div>
                <div class="col">
                    <label for="inputPassword4" class="form-label mt-3">Sobrenome</label>
                    <input type="text" class="form-control w-50" name="sobrenome" aria-label="Last name"
                           value="{{ usuario.last_name }}">
                </div>
                <div class="col">
                    <label for="inputPassword4" class="form-label">Email</label>
                    <input type="email" class="form-control w-50 mb-2" name="nome" aria-label="First name"
                           value="{{ usuario.email }}">
                </div>
                <div class="col mt-5">
                    <a href="{% url 'usuarios:home-usuarios' %}" class="btn btn-primary me-3">Voltar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock conteudo %}
