{% extends 'layouts/home.html' %}

{% block title %}
    Editar Professor
{% endblock %}

{% block conteudo %}
    <div class="container px-4 py-5 bg bg-light mt-3 rounded">
        <h2>Editar Professor</h2>
        <div class="row mt-3">
            <form action="{% url 'professores:editar-professor' professor.id %}" method="post">
                {% csrf_token %}
                <div class="col">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control w-50 mb-2" name="nome" aria-label="First name"
                           value="{{ professor.nome_professor }}">
                </div>
                <div class="col">
                    <label class="form-label mt-3">Sobrenome</label>
                    <input type="text" class="form-control w-50" name="sobrenome" aria-label="Last name"
                           value="{{ professor.sobrenome_professor }}">
                </div>
                <div class="col">
                    <label class="form-label mt-3">Email</label>
                    <input type="text" class="form-control w-50" name="email" aria-label="Last name"
                           value="{{ professor.email_professor }}">
                </div>
                 <div class="col">
                    <label class="form-label mt-3">Telefone</label>
                    <input type="text" class="form-control w-50" name="telefone" aria-label="Last name"
                           value="{{ professor.telefone_professor }}">
                </div>
                <div class="col mt-5">
                    <a href="{% url 'professores:home-professores' %}" class="btn btn-primary me-3">Voltar</a>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock conteudo %}
