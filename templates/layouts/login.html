<!DOCTYPE html>
{% load static %}
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-center">
<div class="container-fluid bg-default">
    <div class="row">
        <div class="col-5">
            <div class="form-signin w-50 mt-5 m-auto">
                <form action="{% url 'login:login-usuario' %}" method="post">
                    {% csrf_token %}
                    <img class="mb-4" src="{% static 'assets/philip-morris-premio.svg' %}" alt="" width="72"
                         height="57">
                    <h1 class="h4 mb-3 fw-normal text-light">Fa√ßa o login</h1>
                    {% if message %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    <div class="form-floating">
                        <input type="text" class="form-control" name="username" id="login"
                               placeholder="user" required>
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mt-1">
                        <input type="password" class="form-control" name="password" id="password"
                           placeholder="Password" required/>
                        <label for="floatingPassword">Password</label>
                    </div>


                    <button class="w-100 mt-2 btn-lg btn btn-warning disabled" id="button" type="submit">Acessar</button>
                </form>
            </div>
        </div>
        <div class="col-7">
            <img src="{% static 'assets/imagem_login.png' %}" class="img-responsive">
        </div>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="{% static 'js/botao-login.js' %}"></script>
</body>
</html>
